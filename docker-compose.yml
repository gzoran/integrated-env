version: "3"
networks:
  default:
services:
  # PHP
  php:
    build:
      context: ./services/php/
      args:
        PHP_VERSION: ${PHP_VERSION}
    container_name: php
    ports:
      - "${PHP_FPM_PORT}:9000"
    volumes:
      - ${APP_DIR}/:/var/www/:rw
      - ./services/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./services/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ${LOG_DIR}/php/:/var/log/php/
      - ${DATA_DIR}/composer/:/tmp/composer/
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - default

  # Nginx
  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: nginx
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    environment:
      TZ : ${TZ}
    volumes:
      - ${APP_DIR}:/var/www:rw
      - ./services/nginx/ssl:/ssl:ro
      - ./services/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/nginx/fastcgi-php.conf:/etc/nginx/fastcgi-php.conf:ro
      - ./services/nginx/fastcgi_params:/etc/nginx/fastcgi_params:ro
      - ${LOG_DIR}/nginx/:/var/log/nginx/:rw
    restart: always
    networks:
      - default

  # MySQL
  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./services/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
      - ${DATA_DIR}/mysql/:/var/lib/mysql/:rw
    restart: always
    networks:
      - default
    environment:
      MYSQL_ROOT_PASSWORD: "123123"
      TZ: ${TZ}

  # Redis
  redis:
    image: redis:${REDIS_VERSION}
    container_name: redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./services/redis/redis.conf:/etc/redis.conf:ro
      - ${DATA_DIR}/redis:/data/:rw
    restart: always
    entrypoint: ["redis-server", "/etc/redis.conf"]
    environment:
       TZ: ${TZ}
    networks:
      - default

  # Elasticsearch
  elasticsearch:
    build:
      context: ./services/elasticsearch
      args:
        ELASTICSEARCH_VERSION: ${ELASTICSEARCH_VERSION}
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - TZ=${TZ}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ${DATA_DIR}/elasticsearch:/usr/share/elasticsearch/data
      - ./services/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/elasticsearch.yml
    ports:
      - ${ELASTICSEARCH_HTTP_PORT}:9200
      - ${ELASTICSEARCH_CLUSTER_PORT}:9300

  # Kibana
  kibana:
    image: kibana:${KIBANA_VERSION}
    container_name: kibana
    environment:
      TZ: "${TZ}"
      elasticsearch.hosts: http://elasticsearch:9200
      I18N_LOCALE: "zh-CN"
    hostname: kibana
    depends_on:
      - elasticsearch
    restart: always
    ports:
       - "${KIBANA_PORT}:5601"

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:${RABBITMQ_VERSION}-management
    container_name: rabbitmq
    hostname: my-rabbit
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - ./data/rabbitmq/:/var/lib/rabbitmq/:rw
      - ./services/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    restart: always
    networks:
      - default
    environment:
      TZ: ${TZ}
